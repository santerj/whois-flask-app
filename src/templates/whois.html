{% extends "index.html" %}

{% block content %}
<div class="flex-auto">
  <table class="table-fixed mx-4">
    <tbody>
      <tr>
        <td>Domain name:</td>
        <td><b>{{ data['Domain'] }}</b></td>
      </tr>
      <tr>
        <td>Creation date:</td>
        <td><b>{{ data['Creation date'] }}</b></td>
      </tr>
      <tr>
        <td>Expiration date:</td>
        <td><b>{{ data['Expiration date'] }}</b></td>
      </tr>

    </tbody>
  </table>
</div>
{% endblock %}
